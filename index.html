  <style>
    :root {
      --fz_s1: clamp(0.625rem, 0.8vh, 0.7rem);
      --fz_s2: clamp(0.675rem, 0.85vh, 0.75rem);
      --fz_s3: clamp(0.725rem, 0.9vh, 0.8rem);
      --fz_s4: clamp(0.775rem, 1vh, 0.85rem);
      --fz_m: clamp(0.8rem, 1.05vh, 0.9rem);
      --fz_m1: clamp(0.85rem, 1.1vh, 0.95rem);
      --fz_m2: clamp(0.9rem, 1.15vh, 1rem);
      --fz_m3: clamp(0.95rem, 1.2vh, 1.05rem);
      --fz_m4: clamp(1rem, 1.3vh, 1.1rem);
      --fz_m5: clamp(1.15rem, 1.5vh, 1.25rem);
      --fz_l1: clamp(1.5rem, 2vh, 1.7rem);
      --fz_l2: clamp(1.8rem, 2.3vh, 2rem);
      --fz_x1: clamp(2.2rem, 3vh, 2.8rem);
      --fz_x2: clamp(2.5rem, 3.6vh, 3.5rem);
      --fz_x3: clamp(2.9rem, 5vh, 3.9rem);
      --fz_x4: clamp(3.3rem, 5.9vh, 4.3rem);
      --fz_y1: clamp(3rem, 14vh, 8rem);

      --bs_m: 0 0 0.3vh 0.1vh var(--F);
      --bs_l: 0 0.4vh 0.8vh rgba(0, 0, 0, 0.15);

      --tr_s: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --tr_m: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --tr_f: 0.15s cubic-bezier(0.4, 0, 0.2, 1);

      --ff_P: 'Poppins', 'Segoe UI', system-ui;
      --ff_R: 'Rubik', 'Segoe UI', system-ui;
      --ff_G: 'Space Grotesk', 'Segoe UI', system-ui;

      --gradient-dia: linear-gradient(135deg, #0EBEFF 0%, #29C72E 100%);
      --gradient-noche: linear-gradient(135deg, #21273B 0%, #7000FF 100%);

      --F: #fff;
      --0: #000;
      --D: #ddd;
      --G: #374151;
      --success: #3cd741;
      --error: #ff3849;
      --warning: #ffa726;
      --info: #00a8e6;
      --offline: #ddd;
      --Cielo: #0EBEFF;
      --Dulce: #FF5C69;
      --Paz: #29C72E;
      --Mora: #7000FF;
      --Futuro: #21273B;

      --bg: #ccefff;
      --wb: #e5f7ff;
      --tx: #000;
      --txa: #FFF;
      --txe: #000;
      --hv: #00a8e6;
      --hva: #1873cd;
      --mco: #1978d7;
      --bg1: #ffffff26;
      --bg2: #1978d7;
      --bg3: #e5f7ff;
      --bg4: rgba(25, 120, 215, 0.1);
      --bg5: rgba(25, 120, 215, 0.2);
      --bg6: rgba(204, 239, 255, 0.5);
      --bg7: #FFF;
      --bg8: #FFF;
    }

    :root[data-theme="Dulce"] {
      --bg: #ffccd1;
      --wb: #ffebed;
      --tx: #000;
      --txa: #FFF;
      --txe: #000;
      --hv: #ff7a85;
      --hva: #ff3849;
      --mco: #ff3849;
      --bg1: #ffffff61;
      --bg2: #ff3849;
      --bg3: #ffebed;
      --bg4: rgba(255, 56, 73, 0.1);
      --bg5: rgba(255, 56, 73, 0.2);
      --bg6: rgba(255, 204, 209, 0.5);
      --bg7: #FFF;
      --bg8: #FFF;
    }

    :root[data-theme="Paz"] {
      --bg: #ccffce;
      --wb: #ebffeb;
      --tx: #000;
      --txa: #FFF;
      --txe: #000;
      --hv: #3cd741;
      --hva: #25b62a;
      --mco: #25b62a;
      --bg1: #ffffff42;
      --bg2: #25b62a;
      --bg3: #ebffeb;
      --bg4: rgba(37, 182, 42, 0.1);
      --bg5: rgba(37, 182, 42, 0.2);
      --bg6: rgba(204, 255, 206, 0.5);
      --bg7: #FFF;
      --bg8: #FFF;
    }

    :root[data-theme="Mora"] {
      --bg: #e4ccff;
      --wb: #f4ebff;
      --tx: #000;
      --txa: #FFF;
      --txe: #000;
      --hv: #9442ff;
      --hva: #5f00db;
      --mco: #6a00f5;
      --bg1: #ffffff61;
      --bg2: #6a00f5;
      --bg3: #f4ebff;
      --bg4: rgba(106, 0, 245, 0.1);
      --bg5: rgba(106, 0, 245, 0.2);
      --bg6: rgba(228, 204, 255, 0.5);
      --bg7: #FFF;
      --bg8: #FFF;
    }

    :root[data-theme="Futuro"] {
      --bg: #0a0e1a;
      --wb: #151b2e;
      --tx: #e0e7ff;
      --txa: #0a0e1a;
      --txe: #00f3ff;
      --hv: #00d4ff;
      --hva: #00f3ff;
      --mco: #00f3ff;
      --bg1: rgba(0, 243, 255, 0.08);
      --bg2: #00f3ff;
      --bg3: #1a2235;
      --bg4: rgba(0, 243, 255, 0.12);
      --bg5: rgba(0, 243, 255, 0.25);
      --bg6: rgba(26, 34, 53, 0.7);
      --bg7: #00f3ff;
      --bg8: #1a2235;
    }

    /* ==================== GENERAL ==================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth
    }

    * {
      font-family: var(--ff_P);
      scrollbar-width: thin;
      scrollbar-color: var(--mco) var(--bg)
    }

    a {
      text-decoration: none
    }

    .wicontainer {
      min-height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      transition: background var(--tr_m);
      background: var(--bg)
    }

    /* ==================== HEADER ==================== */
    .wiheader {
      height: 6vh;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2vw;
      backdrop-filter: blur(10px);
      z-index: 100;
      position: fixed;
      background: var(--bg);
    }

    .wiheader_left {
      display: flex;
      align-items: center;
      gap: 2vh
    }

    .wilogo {
      display: flex;
      align-items: center;
      gap: 0.3vh;
      font-size: var(--fz_m5);
      font-weight: 700;
      color: var(--bg2);
      cursor: pointer;
      transition: all var(--tr_f)
    }

    .wilogo a {
      color: var(--bg2)
    }

    .wilogo i {
      font-size: var(--fz_l1);
    }

    .wilogo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 0.5vh var(--mco))
    }

    .winav {
      display: flex;
      gap: .7vh
    }

    .winav_item {
      display: flex;
      align-items: center;
      gap: 0.4vw;
      padding: 0.8vh 1.2vw;
      background: var(--bg1);
      border-radius: 0.8vh;
      color: var(--tx);
      text-decoration: none;
      font-size: var(--fz_m2);
      font-weight: 500;
      transition: all var(--tr_f);
      border: 1px solid transparent
    }

    .winav_item i {
      font-size: var(--fz_m3)
    }

    .winav_item:hover {
      background: var(--bg5);
      border-color: var(--mco);
      transform: translateY(-0.2vh);
      box-shadow: 0 0.4vh 1vh rgba(0, 0, 0, 0.1)
    }

    .winav_item.active {
      background: var(--mco);
      color: var(--txa);
      box-shadow: 0 0.4vh 1.2vh rgba(0, 0, 0, 0.15)
    }

    .wiheader_right {
      display: flex;
      align-items: center;
      gap: .5vh
    }

    #wiTema {
      display: flex;
      gap: 0.2vh;
      padding: 0.5vh 0.8vw;
      background: var(--bg1);
      border-radius: 0.8vh;
      position: fixed;
      flex-direction: column;
      top: 38vh;
      left: 0;
    }

    .tema {
      width: 3vh;
      height: 2.9vh;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--tr_f);
      border: 2px solid transparent;
      position: relative
    }

    .tema:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1vh rgba(0, 0, 0, 0.3)
    }

    .tema.mtha {
      border-color: var(--F);
      box-shadow: 0 0 1.5vh rgba(255, 255, 255, 0.6), inset 0 0 0.5vh rgba(255, 255, 255, 0.3);
      transform: scale(1.2)
    }

    .tema[data-ths^="Cielo"] {
      background: var(--Cielo)
    }

    .tema[data-ths^="Dulce"] {
      background: var(--Dulce)
    }

    .tema[data-ths^="Paz"] {
      background: var(--Paz)
    }

    .tema[data-ths^="Mora"] {
      background: var(--Mora)
    }

    .tema[data-ths^="Futuro"] {
      background: var(--Futuro)
    }

    #wiTema:hover {
      transform: translateY(-0.2vh);
      transition: var(--tr_m)
    }

    #wimain {
      flex: 1;
      width: 100%;
      padding-top: 7vh;
      overflow-y: auto
    }

    .wibtn_auth {
      display: flex;
      align-items: center;
      gap: 0.4vw;
      padding: 0.8vh 1.2vw;
      background: var(--bg1);
      border: none;
      border-radius: 0.8vh;
      color: var(--tx);
      font-size: var(--fz_m2);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--tr_f);
    }

    .wibtn_auth i {
      font-size: var(--fz_m3);
    }

    #wiTema:hover,
    .wibtn_auth:hover {
      transform: translateY(-0.2vh);
      transition: var(--tr_m);
    }

    .wibtn_auth:hover {
      background: var(--mco);
      color: var(--txa);
      border-color: var(--mco);
      box-shadow: 0 0.4vh 1vh rgba(0, 0, 0, 0.15);
    }

    .wiauth {
      display: flex;
      gap: .5vh;
      min-width: 13.9vw;
    }

    .sesion img {
      max-width: 3vh;
    }

    .sesion {
      height: 4.5vh;
      display: flex;
      align-items: center;
      gap: .8vh;
      cursor: pointer;
      padding-inline: 1.5vh;
      background: var(--bg1);
      border-radius: 1.2vh;
    }

    .sesion:hover {
      transform: translateY(-.2vh);
      transition: var(--tr_s);
    }

    .sesion span,
    .bt_salir span,
    .bt_salir i {
      color: var(--tx);
    }

    .user-avatar {
      height: 80%;
      box-shadow: var(--bs_m);
      border-radius: 50%;
    }

    .bt_salir {
      background: var(--bg1);
      border-radius: 1.2vh;
      border: none;
      padding-inline: 2vh;
      cursor: pointer;
    }

    .bt_salir:hover {
      transform: translateY(-.2vh);
      transition: var(--tr_s);
    }

    .ski_auth {
      background: var(--bg1);
      width: 100%;
      height: 4.2vh;
      border-radius: .5vh;
    }

    .ski_inicio {
      background: var(--bg1);
      width: 100%;
      height: 92vh;
      border-radius: 1vh;
    }

    /* ==================== FOOTER ==================== */
    .foo {
      width: 100%;
      text-align: center;
      padding-block: 1.5vh 1vh;
      background: var(--wb);
      border-radius: 1vh 1vh 0 0
    }

    .foo * {
      font-size: var(--fz_s2);
      margin-inline: .3vh
    }

    .foo a {
      color: var(--bg2)
    }

    .foo i {
      color: var(--mco)
    }

    /* ==================== UTILIDADES ==================== */
    .txc {
      text-align: center
    }

    .dpf {
      display: flex
    }

    .dpn {
      display: none
    }

    .dfc {
      display: flex;
      justify-content: center;
      align-items: center
    }

    .dfw {
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .dfcc {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center
    }

    .mwb {
      max-width: 87vw;
      margin: auto;
      width: 100%
    }

    .wib {
      width: 100%
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width:768px) {
      .wiheader {
        height: auto;
        padding: 1.5vh 4vh 1.5vh 1.5vh;
        position: relative;
      }

      .wiheader_left {
        justify-content: space-between;
        width: 100%;
      }

      .wilogo {
        font-size: var(--fz_m4)
      }

      .winav:is(.dpf) {
        display: none;
      }

      .winav {
        width: 100%;
        flex-direction: column;
        gap: 1vh
      }

      .menu {
        display: flex;
      }

      .winav_item {
        width: auto;
        justify-content: center;
        padding: 1.2vh 2vw
      }

      #wimain {
        padding: 1.5vh 3vw
      }
    }
  </style>
  <style>
    @import url(/smiles/web/inicio.css);
  </style>
</head>

<script>(() => { const d = document, h = d.documentElement, w = d.querySelector('#wiTema'); if (!w) return; const ts = [...w.querySelectorAll('.tema')], m = d.querySelector('meta[name="theme-color"]') || d.head.appendChild(Object.assign(d.createElement('meta'), { name: 'theme-color' })), st = t => { const [n, c] = t.dataset.ths.split('|'); h.dataset.theme = n; m.content = c; localStorage.wiTema = t.dataset.ths; ts.forEach(x => x.classList.toggle('mtha', x === t)) }; w.addEventListener('click', e => e.target.matches('.tema') && st(e.target), { passive: !0 }); const i = w.querySelector(`[data-ths="${localStorage.wiTema}"]`) || ts[0]; i && st(i) })();</script>

  (() => {
